<div class="add-item">
    <div class="panel-title">
        <h1>Add Item</h1>
    </div>
    
    <div class="image-container">
        image
    </div>
    <div class="add-image">
        <button mat-raised-button>Add Image</button>
    </div>
    <div class="form-container">
        <mat-form-field class="addName" floatLabel="always">
            <mat-label>Item Name</mat-label>
            <input
                matInput
                placeholder="Type Here"
                autocomplete="off"
            />
        </mat-form-field>
        <mat-form-field class="addEquipment" floatLabel="always">
            <mat-label>Equipment Type</mat-label>
            <input
                matInput
                placeholder="Type Here"
                autocomplete="off"
            />
        </mat-form-field>
        <mat-form-field class="addBrand" floatLabel="always">
            <mat-label>Brand Name</mat-label>
            <input
                matInput
                placeholder="Type Here"
                autocomplete="off"
            />
        </mat-form-field>
        <mat-form-field class="addMatter" floatLabel="always">
            <mat-label>Matter Type</mat-label>
            <input
                matInput
                placeholder="Type Here"
                autocomplete="off"
            />
        </mat-form-field>
        <mat-form-field class="addRemarks" floatLabel="always">
            <mat-label>Remarks</mat-label>
            <input
                matInput
                placeholder="Type Here"
                autocomplete="off"
            />
        </mat-form-field>
        <mat-form-field class="addDepartment" floatLabel="always">
            <mat-label>Department</mat-label>
            <input
                matInput
                placeholder="Type Here"
                autocomplete="off"
            />
        </mat-form-field>
    </div>
    <div class="add-button">
        <button mat-raised-button>Add Item</button>
    </div>
</div>
